<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #000;
            color: white;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #111;
        }
        #lobby {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('img/nen2.jpg!bw700');
            background-size: cover;
            background-position: center;
        }
        #lobby h1 {
            font-size: 48px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #00f5ff, 0 0 20px #00f5ff;
            margin-bottom: 20px;
            animation: glowTitle 2s ease-in-out infinite alternate;
        }
        @keyframes glowTitle {
            from {
                text-shadow: 0 0 5px #0ff, 0 0 10px #00f5ff, 0 0 20px #00f5ff;
            }
            to {
                text-shadow: 0 0 10px #0ff, 0 0 20px #00f5ff, 0 0 30px #00f5ff;
            }
        }
        #lobby label {
            font-size: 18px;
            color: #fff;
            text-shadow: 0 0 5px #0ff;
            margin-top: 10px;
        }
        #highScoreDisplay {
            font-size: 18px;
            color: #fff;
            text-shadow: 0 0 5px #0ff;
            margin-bottom: 10px;
        }
        #lobby input {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            outline: none;
            box-shadow: 0 0 10px #0ff;
            transition: 0.3s ease;
            font-size: 16px;
        }
        #lobby input:focus {
            box-shadow: 0 0 20px #00f5ff;
        }
        #lobby button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #00ffff, #004d66);
            color: black;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #lobby button:hover {
            background: #00ccff;
            box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
        #gameCanvas {
            display: none;
            background-image: url('img/nen3.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px #0ff;
            border: 2px solid #00ffff;
        }
    </style>
</head>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<body>
    <div id="lobby">
        <h1>Breakout Game</h1>
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" placeholder="Enter your name" />
        <div id="highScoreDisplay"></div>
        <button onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <audio id="bgm" src="sound/nen.mp3" loop></audio>
    <audio id="hitSound" src="sound/vacham.mp3"></audio>
    <audio id="winSound" src="sound/youwin.mp3"></audio>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const lobby = document.getElementById("lobby");
        const bgm = document.getElementById("bgm");
        const hitSound = document.getElementById("hitSound");
        const winSound = document.getElementById("winSound");

        let playerName = localStorage.getItem("playerName") || "Player";
        let highScore = localStorage.getItem("highScore") || 0;
        document.getElementById("playerName").value = playerName;
        document.getElementById("highScoreDisplay").textContent = `High Score: ${highScore}`;

        function startGame() {
            playerName = document.getElementById("playerName").value || "Player";
            localStorage.setItem("playerName", playerName);
            lobby.style.display = "none";
            canvas.style.display = "block";
            bgm.play();
            init();
        }

        const paddleImg = new Image();
        paddleImg.src = "img/paddle.png";

        const ballImg = new Image();
        ballImg.src = "img/ball.png";

        const blockImages = [];
        for (let i = 1; i <= 3; i++) {
            const img = new Image();
            img.src = `img/b${i}.png`;
            blockImages.push(img);
        }

        let ball, paddle, bricks, score, level, lives, ballSpeed;
        const brickRowCount = 5;
        const brickColumnCount = 10;
        const brickWidth = 70;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 60;
        const brickOffsetLeft = 35;
        const totalLevels = 10;

        function init() {
            score = 0;
            level = 1;
            lives = 3;
            ballSpeed = 2.5;
            resetLevel();
            document.addEventListener("mousemove", mouseMoveHandler);
            requestAnimationFrame(draw);
        }

        function resetLevel() {
            ball = { x: canvas.width / 2, y: canvas.height - 30, dx: ballSpeed, dy: -ballSpeed, radius: 10 };
            paddle = { height: 20, width: 100, x: (canvas.width - 100) / 2 };
            bricks = generateLevel(level);
        }

        function generateLevel(lv) {
            let shape = (lv - 1) % totalLevels;
            let bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    let draw = false;
                    switch (shape) {
                        case 0: draw = true; break;
                        case 1: draw = r >= c / 2 && r <= brickRowCount - 1 - c / 2; break;
                        case 2: draw = (r === c || r === brickRowCount - c - 1); break;
                        case 3: draw = Math.sqrt((r - 2) * (r - 2) + (c - 5) * (c - 5)) < 3; break;
                        case 4: draw = r % 2 === 0; break;
                        case 5: draw = (r + c) % 2 === 0; break;
                        case 6: draw = c === 0 || c === brickColumnCount - 1 || r === 0; break;
                        case 7: draw = c <= 2 || c >= 7; break;
                        case 8: draw = (r + c) % 3 === 0; break;
                        case 9: draw = true; break;
                    }
                    const img = blockImages[Math.floor(Math.random() * blockImages.length)];
                    bricks[c][r] = { x: 0, y: 0, status: draw ? 1 : 0, img: img };
                }
            }
            return bricks;
        }

        function mouseMoveHandler(e) {
            let relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width / 2;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.drawImage(ballImg,ball.x, ball.y, 25,25);
            // ctx.fillStyle = "#FFFF33";
            ctx.shadowColor = "#FFFF33";
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        function drawPaddle() {
            ctx.drawImage(paddleImg, paddle.x, canvas.height - paddle.height - 10, paddle.width, paddle.height);
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        b.x = brickX;
                        b.y = brickY;
                        ctx.drawImage(b.img, brickX, brickY, brickWidth, brickHeight);
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            hitSound.play();
                            if (score > highScore) {
                                highScore = score;
                                localStorage.setItem("highScore", highScore);
                            }
                            if (isLevelCleared()) {
                                winSound.play();
                                level++;
                                if (level > totalLevels) {
                                    alert("Congratulations! You finished all levels!");
                                    document.location.reload();
                                } else {
                                    ballSpeed += 0.5;
                                    resetLevel();
                                }
                            }
                        }
                    }
                }
            }
        }

        function isLevelCleared() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) return false;
                }
            }
            return true;
        }

        function drawHUD() {
            ctx.font = "18px 'Orbitron', sans-serif";
            ctx.fillStyle = "#00ffff";
            ctx.shadowColor = "#00ffff";
            ctx.shadowBlur = 10;
            ctx.fillText(`Player: ${playerName}`, 10, 25);
            ctx.fillText(`Score: ${score}`, 10, 50);
            ctx.fillText(`High Score: ${highScore}`, 160, 25);
            ctx.fillText(`Level: ${level}`, canvas.width - 130, 25);
            ctx.fillText(`Lives: ${lives}`, canvas.width - 130, 50);
            ctx.shadowBlur = 0;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            drawBricks();
            drawHUD();
            collisionDetection();
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) ball.dx = -ball.dx;
            if (ball.y + ball.dy < ball.radius) ball.dy = -ball.dy;
            else if (ball.y + ball.dy > canvas.height - ball.radius - 25) {
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                } else {
                    lives--;
                    if (!lives) {
                        alert("Game Over");
                        document.location.reload();
                    } else {
                        ball.x = canvas.width / 2;
                        ball.y = canvas.height - 30;
                        ball.dx = ballSpeed;
                        ball.dy = -ballSpeed;
                        paddle.x = (canvas.width - paddle.width) / 2;
                    }
                }
            }
            ball.x += ball.dx;
            ball.y += ball.dy;
            requestAnimationFrame(draw);
        }
    </script>
</body>
</html>
